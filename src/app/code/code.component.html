<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <textarea name="code" [(ngModel)]="code" id="codearea" class="materialize-textarea"></textarea>
        <label for="codearea">Code</label>
      </div>
    </div>
  </form>
</div>
<p *ngIf="exception" class="red-text">{{exception}}</p>

<a (click)="processCode()" class="waves-effect waves-teal btn-flat">Execute</a>

<div class="row">
  <div class="col s4">
    <ul class="collection">
      <li class="collection-header">
        <h5>Lexer</h5>
      </li>
      <li class="collection-item" *ngFor="let token of tokens">{{ token.toString() }}</li>
    </ul>
  </div>

  <div class="col s4">
    <app-node *ngIf="node" [node]="node"></app-node>
  </div>

  <div class="col s4">
    <ul class="collection">
      <li class="collection-header">
        <h5>VM code</h5>
      </li>
      <li class="collection-item" *ngFor="let operation of program.operations; let i=index">{{i}}. {{ operation.toString() }}</li>
    </ul>
  </div>

</div>
